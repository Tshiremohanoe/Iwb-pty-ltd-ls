            <div class="columns">
                <div class="column">
                    <h3>The Problem</h3>
                    <p>Electronic waste is the fastest-growing waste stream in the world, with over 50 million metric tons generated annually. This e-waste contains hazardous materials that can leach into soil and water, posing serious environmental and health risks.</p>
                    <p>Only 20% of e-waste is formally recycled, with the rest often ending up in landfills or being improperly processed in developing countries, exposing workers to dangerous substances.</p>
                </div>
                <div class="column">
                    <h3>Our Solution</h3>
                    <p>IWB PTY LTD is committed to creating a circular economy for electronics through innovative recycling processes, responsible refurbishment, and consumer education programs.</p>
                    <p>We partner with manufacturers, retailers, and consumers to extend product lifecycles, recover valuable materials, and ensure safe disposal of hazardous components.</p>
                    <p>Our goal is to reduce e-waste generation by 50% in the next decade through awareness campaigns and sustainable product design advocacy.</p>
